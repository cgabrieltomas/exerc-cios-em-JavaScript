<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="dados">
            <p>Número (entre 0 e 100): <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
        </div>
        <div>
            <p><select name="seltab" id="seltab" size="6">
            </select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            <p id="res"></p>
        </div>
    </section>
    <footer>
        <p>&copy; Cursoemvídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
